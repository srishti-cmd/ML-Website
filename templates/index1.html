<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/css/web2.css"> -->
    <title>Human Traits Identification</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/web2.css') }}">
</head>
<body>
    <header>
        <h1> PREDICT YOUR PERSONALITY!!</h1>
    </header>

    <section class="main-content">
        <div class="intro">
            <p>Uncover the mysteries of your personality by uploading a picture of your handwriting!</p>
        </div>

        <div class="identification-form">
			<form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
              <label for="upload-image">Upload an Image:</label>
              <input type="file" name="file" id="file" accept="image/*">
            <!-- <button id="identify-btn">Identify Traits</button> -->

			<button type="submit" id="identify-btn">Identify Traits</button>
		</form>
        </div>

        <!-- <div class="result" id="result-section"> -->
			{% if prediction %}
			<h2>Predicted Trait: {{ prediction }}</h2>
		  {% endif %}
	  
		  {% if image_file %}
			  <!-- <h2>Uploaded Image:</h2> -->
			  <img src="{{ url_for('static', filename=image_file) }}" alt="Uploaded Image" style="max-width: 300px;">
		  {% endif %}
        <!-- </div> -->
    </section>

   
</body>
</html>
